<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Log-In Page</title>
</head>
<body>
    <div class="content">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" placeholder="Enter Username" required>
                <i class="ri-user-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Password" required autocomplete="new-password">
                <i class="ri-eye-off-fill toggle-password" id="toggle-password"></i>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btnn">Login</button>
            <div class="register" align="center">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
            <div class="social-login">
                <p>Or Sign In Using :</p>
            <div class="social-icons">
                <a href="#" class="google"><i class="ri-google-fill"></i></a>
                <a href="#" class="facebook"><i class="ri-facebook-fill"></i></a>
                <a href="#" class="microsoft"><i class="ri-windows-fill"></i></a>
            </div>
        </form>
    </div>
    <script src="style.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</body>
</html>
